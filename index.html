<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="calculadora">
        <div id="zeroDigit"        value="0" >0</div>
        <div id="oneDigit"         value="1" >1</div>
        <div id="twoDigit"         value="2" >2</div>
        <div id="threeDigit"       value="3" >3</div>
        <div id="fourDigit"        value="4" >4</div>
        <div id="fiveDigit"        value="5" >5</div>
        <div id="sixDigit"         value="6" >6</div>
        <div id="sevenDigit"       value="7" >7</div>
        <div id="eightDigit"       value="8" >8</div>
        <div id="nineDigit"        value="9" >9</div>
        <div id="plusDigit"        value="+" >+</div>
        <div id="minusDigit"       value="-" >-</div>
        <div id="timesDigit"       value="*" >&#215</div>
        <div id="divisionDigit"    value="/" >&#247</div>
        <div id="dot"              value="." >,</div>
        <div id="openParentheses"  value="(" >(</div>
        <div id="closeParentheses" value=")" >)</div>
        <div id="igualsToDigit"    value="=">=</div>
        <div id="inverseOf" value="inverseOf">1/x</div>
        <div id="display"></div>
        <div id="clearButton">C</div>
    </div>

    <script src="funcoes.js"></script>
</body>
